<!doctype html>
<html lang="en">
<head>

<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Male Chibi Generator</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
<style>
  :root{--bg:#0f172a;--panel:#111827;--ink:#e5e7eb;--muted:#9ca3af;--accent:#60a5fa;--btn:#1f2937}
  *{box-sizing:border-box} body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto;color:var(--ink);background:linear-gradient(180deg,#0b1220,#0f172a 60%);}
  header{padding:28px 20px;text-align:center}
  h1{margin:0;font-size:28px;letter-spacing:.4px}
  main{max-width:980px;margin:0 auto;padding:0 16px 40px}
  .grid{display:grid;grid-template-columns:1fr;gap:12px}
  @media(min-width:860px){.grid{grid-template-columns:1.1fr .9fr}}
  .card{background:var(--panel);border:1px solid #1f2937;border-radius:14px;padding:16px}
  label{display:block;font-size:12px;text-transform:uppercase;letter-spacing:.08em;color:var(--muted);margin-bottom:6px}
  select,input,button{width:100%;padding:12px 12px;border-radius:10px;border:1px solid #273244;background:#0b1220;color:var(--ink);outline:none}
  select:focus,input:focus{border-color:var(--accent)}
  .row{display:grid;grid-template-columns:1fr 1fr;gap:10px}
  .prompt{min-height:210px;padding:16px;background:#0b1220;border:1px dashed #2a3344;border-radius:12px;line-height:1.55;white-space:pre-wrap}
  .actions{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
  .btn{background:var(--btn);border:1px solid #2a3344;cursor:pointer}
  .btn.primary{background:linear-gradient(90deg,#2563eb,#22d3ee);border:none;color:white;font-weight:700}
  .notice{font-size:12px;color:var(--muted);margin-top:8px}
  .pill{display:inline-block;padding:6px 10px;border:1px solid #2a3344;border-radius:999px;font-size:12px;color:#a5b4fc}
  footer{max-width:980px;margin:0 auto;padding:12px 16px 40px;color:#94a3b8;font-size:12px}
</style>
</head>
